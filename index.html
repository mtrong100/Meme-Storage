<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>Meme Storage</title>
    <meta
      name="title"
      content="Meme Storage - Store and Share Your Favorite Memes"
    />
    <meta
      name="description"
      content="A modern platform to store, organize, and share your favorite memes, images, and GIFs. Built with Vue.js and Firebase."
    />
    <meta
      name="keywords"
      content="meme storage, memes, images, gifs, vue, firebase, image sharing"
    />
    <meta name="author" content="Meme Storage" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://meme-storage.vercel.app/" />
    <meta
      property="og:title"
      content="Meme Storage - Store and Share Your Favorite Memes"
    />
    <meta
      property="og:description"
      content="A modern platform to store, organize, and share your favorite memes, images, and GIFs."
    />
    <meta
      property="og:image"
      content="https://i.postimg.cc/PJxmJSMP/190702-hate-group-memes-cs-949a.jpg"
    />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:site_name" content="Meme Storage" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://meme-storage.vercel.app/" />
    <meta
      property="twitter:title"
      content="Meme Storage - Store and Share Your Favorite Memes"
    />
    <meta
      property="twitter:description"
      content="A modern platform to store, organize, and share your favorite memes, images, and GIFs."
    />
    <meta
      property="twitter:image"
      content="https://i.postimg.cc/PJxmJSMP/190702-hate-group-memes-cs-949a.jpg"
    />

    <!-- Theme Color -->
    <meta name="theme-color" content="#10b981" />
    <meta name="msapplication-TileColor" content="#10b981" />

    <!-- Apple Touch -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Meme Storage" />
    <link rel="apple-touch-icon" href="/favicon.png" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Security Headers -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="referrer" content="strict-origin-when-cross-origin" />

    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://firestore.googleapis.com" />
  </head>

  <body>
    <!-- Root app -->
    <div id="app"></div>

    <!-- Main Vue app -->
    <script type="module" src="/src/main.js"></script>

    <!-- Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "Meme Storage",
        "description": "A modern platform to store, organize, and share your favorite memes, images, and GIFs",
        "url": "https://meme-storage.vercel.app/",
        "applicationCategory": "MultimediaApplication",
        "operatingSystem": "Any",
        "permissions": "browser",
        "author": {
          "@type": "Organization",
          "name": "Meme Storage"
        },
        "offers": {
          "@type": "Offer",
          "price": "0",
          "priceCurrency": "USD"
        }
      }
    </script>
  </body>
</html>
